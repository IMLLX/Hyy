<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flower.css">
</head>

<body>
    <div class="container">
        <div class="logo" id="logo">
            <img src="../../assets/logo.jpg">
        </div>
        <div class="leaves-box" id="box">
            <div class="leaf l0"></div>
            <div class="leaf l1"></div>
            <div class="leaf l2"></div>
            <div class="leaf l3"></div>
            <div class="leaf l4"></div>
        </div>
    </div>
</body>

<script style="display: none;">
    var box = document.getElementById("box");
    var logo = document.getElementById("logo");
    var leafs = document.getElementsByClassName("leaf");
    // logo 点击动画
    logo.addEventListener('click', () => {
        if (box.classList.contains("spin")) {
            box.classList.remove("spin")
            for (let i = 0; i < leafs.length; i++) {
                leafs[i].classList.remove("show");
            }
            logo.classList.add("click");
            setTimeout(() => {
                logo.classList.remove("click");
            }, 200);
        }
        else {
            box.classList.add("spin");
            for (let i = 0; i < leafs.length; i++) {
                leafs[i].classList.add("show");
            }
            logo.classList.add("click");
            setTimeout(() => {
                logo.classList.remove("click");
            }, 200);
        }

    })
    
</script>

</html>
