    </div>
    <div class="main-container">
        <iframe src="./template/card/card.html" frameborder="0" id="Card-Page"></iframe>
    </div>
    <div class="main-container">
        <iframe src="./template/letter/letters.html" frameborder="0" id="Letter-Page"></iframe>
    </div>
</body>

<script>
    var url = "./template/letter/letters.html";
    var letterPage = document.getElementById("Letter-Page");
    window.onmessage = (e) => {
        if (e.data == "noscroll") document.body.classList.add("noscroll");
        else document.body.classList.remove("noscroll");
    }
    window.onscroll = ()=>{
        var top = document.body.scrollTop;
        if(top < 768){
            letterPage.src = url;       // 当 letter 在视野外时 触发重新渲染 (贴便签纸效果)
        }
    }
</script>
